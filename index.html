<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medication Review – Home Medicines Review Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Medication Review provides professional Home Medicines Review services in Australia – because each pill should have a purpose." />

  <style>
    :root {
      --color-primary: #2f6fa3;       /* deep blue */
      --color-primary-dark: #214d72;
      --color-secondary: #6fa043;     /* green */
      --color-accent: #cdb36e;        /* gold */
      --color-bg: #f5f8fb;
      --color-text: #16324f;
      --color-muted: #6c7a93;
      --radius-lg: 18px;
      --radius-md: 12px;
      --shadow-soft: 0 18px 40px rgba(15, 49, 80, 0.12);
      --max-width: 1120px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #ffffff 0, var(--color-bg) 60%, #e6eef7 100%);
      color: var(--color-text);
      line-height: 1.6;
    }

    img, video {
      max-width: 100%;
      display: block;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top bar */

    .top-bar {
      background: var(--color-primary-dark);
      color: #f5f7fb;
      font-size: 0.9rem;
    }

    .top-bar-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0.36rem 1.5rem;
      display: flex;
      justify-content: space-between;
      gap: 1.5rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .top-bar-inner span {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      opacity: 0.9;
    }

    /* Header / nav */

    header {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      box-shadow: 0 1px 0 rgba(15, 49, 80, 0.05);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .header-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0.9rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.9rem;
    }

    /* LOGO – enlarged + brighter */
    .brand-logo {
      width: 78px;
      height: 78px;
      border-radius: 50%;
      overflow: hidden;
      background: radial-gradient(circle at 30% 30%, #ffffff 0, #f4fbff 55%, #e0f2ff 100%);
      border: 2px solid rgba(47, 111, 163, 0.18);
      box-shadow: 0 10px 26px rgba(15, 49, 80, 0.28);
      flex-shrink: 0;
    }

    .brand-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
    }

    /* BRAND NAME – larger and stronger */
    .brand-text span:first-child {
      font-weight: 800;
      letter-spacing: 0.08em;
      font-size: 1.22rem;
      text-transform: uppercase;
      line-height: 1.1;
    }

    .brand-word-blue {
      color: var(--color-primary-dark);
    }

    .brand-word-green {
      color: var(--color-secondary);
    }

    .brand-text span:last-child {
      font-size: 0.9rem;
      color: var(--color-primary-dark);
      opacity: 0.8;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      position: relative;
    }

    .nav-links {
      display: flex;
      gap: 1.4rem;
      font-size: 0.96rem;
    }

    .nav-links a {
      position: relative;
      padding-bottom: 0.2rem;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--color-secondary), var(--color-primary));
      transition: width 0.18s ease-out;
    }

    .nav-links a:hover::after,
    .nav-links a:focus-visible::after {
      width: 100%;
    }

    .nav-cta {
      padding: 0.55rem 1rem;
      border-radius: 999px;
      border: 0;
      background: linear-gradient(135deg, var(--color-secondary), var(--color-primary));
      color: #ffffff;
      font-size: 0.93rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(13, 73, 118, 0.25);
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      white-space: nowrap;
    }

    .nav-cta:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
    }

    .nav-cta:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(13, 73, 118, 0.25);
    }

    .nav-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      width: 40px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid rgba(22, 50, 79, 0.12);
      background: #ffffff;
      cursor: pointer;
      padding: 4px 8px;
    }

    .nav-toggle span {
      height: 2px;
      width: 100%;
      background: var(--color-primary-dark);
      border-radius: 999px;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .nav-toggle[aria-expanded="true"] span:nth-child(1) {
      transform: translateY(3.5px) rotate(45deg);
    }

    .nav-toggle[aria-expanded="true"] span:nth-child(2) {
      opacity: 0;
    }

    .nav-toggle[aria-expanded="true"] span:nth-child(3) {
      transform: translateY(-3.5px) rotate(-45deg);
    }

    main {
      flex: 1;
    }

    .section {
      padding: 3.7rem 1.5rem;
    }

    .section-alt {
      background: linear-gradient(135deg, #ffffff 0, #f0f5fb 50%, #e7f1f4 100%);
    }

    .section-inner {
      max-width: var(--max-width);
      margin: 0 auto;
    }

    /* Hero */

    .hero {
      padding-top: 4.3rem;
      padding-bottom: 4.5rem;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 3rem;
      align-items: center;
    }

    .eyebrow {
      text-transform: uppercase;
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.16em;
      color: var(--color-secondary);
      margin-bottom: 0.7rem;
    }

    .hero h1 {
      font-size: clamp(2.2rem, 3vw + 1.4rem, 3.1rem);
      line-height: 1.15;
      margin-bottom: 0.9rem;
      color: var(--color-primary-dark);
    }

    .hero-highlight {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.08rem 0.7rem;
      border-radius: 999px;
      background: rgba(111, 160, 67, 0.09);
      color: var(--color-secondary);
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-weight: 600;
      margin-bottom: 1.2rem;
    }

    .hero p {
      font-size: 1rem;
      color: var(--color-muted);
      max-width: 540px;
      margin-bottom: 1.6rem;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.9rem;
      align-items: center;
      margin-bottom: 1.4rem;
    }

    .btn-primary {
      padding: 0.85rem 1.5rem;
      border-radius: 999px;
      border: 0;
      background: linear-gradient(135deg, var(--color-secondary), var(--color-primary));
      color: #ffffff;
      font-weight: 600;
      letter-spacing: 0.03em;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 14px 30px rgba(15, 85, 132, 0.27);
    }

    .btn-primary:hover {
      filter: brightness(1.04);
      transform: translateY(-1px);
    }

    .btn-outline {
      padding: 0.82rem 1.4rem;
      border-radius: 999px;
      border: 1px solid rgba(22, 50, 79, 0.18);
      background: #ffffff;
      color: var(--color-text);
      font-weight: 500;
      font-size: 0.92rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .btn-outline:hover {
      border-color: rgba(22, 50, 79, 0.32);
      box-shadow: 0 10px 24px rgba(15, 49, 80, 0.12);
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      font-size: 0.86rem;
      color: var(--color-muted);
    }

    .hero-meta span {
      display: inline-flex;
      align-items: center;
      gap: 0.42rem;
    }

    .hero-card {
      border-radius: var(--radius-lg);
      padding: 1.6rem 1.7rem;
      background: radial-gradient(circle at top left, #ffffff 0, #f3f7fc 55%, #e7f2f7 100%);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .hero-pill {
      position: absolute;
      right: -40px;
      top: -30px;
      width: 180px;
      opacity: 0.18;
      transform: rotate(-15deg);
    }

    .hero-card h2 {
      font-size: 1.05rem;
      margin-bottom: 0.3rem;
      color: var(--color-primary-dark);
    }

    .hero-card p {
      font-size: 0.9rem;
      color: var(--color-muted);
      margin-bottom: 0.8rem;
    }

    .hero-stats {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.8rem 1rem;
      font-size: 0.86rem;
    }

    .hero-stat-label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.13em;
      color: var(--color-muted);
      margin-bottom: 0.15rem;
    }

    .hero-stat-value {
      font-weight: 700;
      color: var(--color-primary-dark);
    }

    .hero-photo {
      margin-top: 1.4rem;
      border-radius: var(--radius-md);
      overflow: hidden;
      border: 1px solid rgba(46, 110, 157, 0.09);
      position: relative;
      background: #000;
    }

    .hero-photo img,
    .hero-photo video {
      width: 100%;
      height: 210px;
      object-fit: cover;
    }

    /* Section headings */

    .section-header {
      margin-bottom: 2.1rem;
      max-width: 680px;
    }

    .section-header h2 {
      font-size: 1.55rem;
      margin-bottom: 0.4rem;
      color: var(--color-primary-dark);
    }

    .section-header p {
      color: var(--color-muted);
      font-size: 0.98rem;
    }

    .tagline {
      text-transform: uppercase;
      font-size: 0.78rem;
      letter-spacing: 0.16em;
      color: var(--color-secondary);
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    /* How it works */

    .steps-grid {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 1.4rem;
    }

    .step-card {
      background: #ffffff;
      border-radius: var(--radius-md);
      padding: 1.2rem 1.1rem;
      border: 1px solid rgba(22, 50, 79, 0.06);
      box-shadow: 0 10px 26px rgba(15, 49, 80, 0.06);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .step-number {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 0, var(--color-accent), var(--color-secondary));
      color: #ffffff;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      margin-bottom: 0.7rem;
    }

    .step-card h3 {
      font-size: 0.98rem;
      margin-bottom: 0.3rem;
    }

    .step-card p {
      font-size: 0.9rem;
      color: var(--color-muted);
    }

    /* Shared layout */

    .two-col {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 2.8rem;
      align-items: center;
    }

    .pill-list {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 1.1rem;
    }

    .pill-card {
      background: #ffffff;
      border-radius: var(--radius-md);
      border: 1px solid rgba(22, 50, 79, 0.06);
      padding: 1rem 1.1rem;
      box-shadow: 0 14px 32px rgba(15, 49, 80, 0.08);
    }

    .pill-card h3 {
      font-size: 0.95rem;
      margin-bottom: 0.3rem;
      color: var(--color-primary-dark);
    }

    .pill-card p {
      font-size: 0.88rem;
      color: var(--color-muted);
    }

    .section-illustration {
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: 0 18px 40px rgba(12, 58, 99, 0.35);
      position: relative;
      background: #000;
    }

    .section-illustration img {
      width: 100%;
      height: 100%;
      min-height: 240px;
      object-fit: cover;
    }

    .section-illustration-badge {
      position: absolute;
      bottom: 1.2rem;
      left: 1.2rem;
      background: rgba(255, 255, 255, 0.96);
      border-radius: var(--radius-md);
      padding: 0.65rem 0.9rem;
      font-size: 0.8rem;
      color: var(--color-text);
      max-width: 220px;
      box-shadow: 0 14px 32px rgba(10, 55, 85, 0.4);
    }

    .section-illustration-badge strong {
      color: var(--color-primary-dark);
    }

    /* Pharmacist tabs */

    .pharmacist-tab-bar {
      display: inline-flex;
      padding: 0.25rem;
      border-radius: 999px;
      background: rgba(22, 50, 79, 0.05);
      margin-bottom: 1.6rem;
      gap: 0.25rem;
    }

    .pharmacist-tab {
      border: 0;
      background: transparent;
      padding: 0.45rem 1rem;
      border-radius: 999px;
      font-size: 0.86rem;
      cursor: pointer;
      color: var(--color-muted);
      font-weight: 500;
    }

    .pharmacist-tab.active {
      background: #ffffff;
      color: var(--color-primary-dark);
      box-shadow: 0 6px 18px rgba(15, 49, 80, 0.18);
    }

    .pharmacist-tab-panel {
      display: none;
    }

    .pharmacist-tab-panel.active {
      display: block;
    }

    .pharmacist-join-list {
      grid-template-columns: minmax(0, 1fr);
    }

    /* Referral */

    .referral-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.2fr);
      gap: 2.4rem;
      align-items: flex-start;
    }

    .referral-panel {
      background: linear-gradient(135deg, #ffffff 0, #f7fbff 45%, #edf4ff 100%);
      border-radius: var(--radius-lg);
      padding: 1.6rem 1.8rem;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(22, 50, 79, 0.09);
    }

    .referral-panel h3 {
      font-size: 1.08rem;
      margin-bottom: 0.6rem;
      color: var(--color-primary-dark);
    }

    .referral-panel p {
      font-size: 0.9rem;
      color: var(--color-muted);
      margin-bottom: 0.9rem;
    }

    .referral-list {
      list-style: none;
      font-size: 0.95rem;
    }

    .referral-list li {
      padding: 0.4rem 0;
      display: flex;
      justify-content: space-between;
      gap: 1.2rem;
      border-bottom: 1px dashed rgba(22, 50, 79, 0.12);
    }

    .referral-list span:first-child {
      font-weight: 600;
      color: var(--color-muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-size: 0.82rem;
    }

    .referral-list span:last-child {
      color: var(--color-primary-dark);
      font-weight: 600;
    }

    .referral-note {
      margin-top: 0.8rem;
      font-size: 0.82rem;
      color: var(--color-muted);
    }

    .referral-note strong {
      color: var(--color-primary-dark);
    }

    .referral-form {
      background: rgba(255, 255, 255, 0.98);
      border-radius: var(--radius-lg);
      padding: 1.6rem 1.7rem;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(22, 50, 79, 0.06);
    }

    .referral-form h3 {
      font-size: 1.02rem;
      margin-bottom: 0.4rem;
    }

    .referral-form p {
      font-size: 0.9rem;
      color: var(--color-muted);
      margin-bottom: 1.1rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.9rem 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      font-size: 0.88rem;
    }

    .form-group label {
      font-weight: 500;
      color: var(--color-text);
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      border-radius: 999px;
      border: 1px solid rgba(22, 50, 79, 0.16);
      padding: 0.55rem 0.85rem;
      font: inherit;
      outline: none;
      background: rgba(255, 255, 255, 0.96);
      transition: border-color 0.16s ease, box-shadow 0.16s ease, background 0.16s ease;
    }

    .form-group textarea {
      min-height: 110px;
      resize: vertical;
      border-radius: 16px;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 1px rgba(47, 111, 163, 0.15);
      background: #ffffff;
    }

    .form-actions {
      margin-top: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.7rem;
      font-size: 0.8rem;
      color: var(--color-muted);
    }

    .hint {
      font-size: 0.78rem;
      color: var(--color-muted);
    }

    .form-thankyou {
      margin-top: 0.9rem;
      font-size: 0.86rem;
      color: var(--color-secondary);
      background: rgba(111, 160, 67, 0.08);
      border-radius: 999px;
      padding: 0.5rem 0.85rem;
    }

    /* Eligibility / FAQs */

    .columns-3 {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1.3rem;
    }

    .tile {
      background: #ffffff;
      border-radius: var(--radius-md);
      padding: 1.1rem 1.2rem;
      border: 1px solid rgba(22, 50, 79, 0.06);
      box-shadow: 0 14px 32px rgba(15, 49, 80, 0.06);
      font-size: 0.9rem;
      color: var(--color-muted);
    }

    .tile h3 {
      font-size: 0.98rem;
      margin-bottom: 0.4rem;
      color: var(--color-primary-dark);
    }

    .tile ul {
      margin-left: 1rem;
      margin-top: 0.15rem;
    }

    .tile ul li {
      margin-bottom: 0.15rem;
    }

    .faq-list {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 1.1rem;
    }

    .faq-item {
      padding: 1rem 1.1rem;
      border-radius: var(--radius-md);
      background: #ffffff;
      border: 1px solid rgba(22, 50, 79, 0.06);
      box-shadow: 0 12px 28px rgba(15, 49, 80, 0.06);
      font-size: 0.9rem;
      color: var(--color-muted);
    }

    .faq-item h3 {
      font-size: 0.96rem;
      margin-bottom: 0.35rem;
      color: var(--color-primary-dark);
    }

    /* About */

    .about-grid {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 2.5rem;
      align-items: center;
    }

    .badge-inline {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      font-size: 0.78rem;
      background: rgba(47, 111, 163, 0.08);
      color: var(--color-primary-dark);
      margin-bottom: 0.55rem;
    }

    .about-list {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.7rem 1.2rem;
      font-size: 0.9rem;
      color: var(--color-muted);
    }

    .about-list li::before {
      content: "•";
      color: var(--color-secondary);
      font-weight: 700;
      display: inline-block;
      width: 1rem;
      margin-left: -1rem;
    }

    /* Footer */

    footer {
      background: #0f2840;
      color: rgba(230, 239, 252, 0.92);
      padding: 2.4rem 1.5rem 1.6rem;
      margin-top: 2rem;
    }

    .footer-inner {
      max-width: var(--max-width);
      margin: 0 auto;
    }

    .footer-columns {
      display: grid;
      grid-template-columns: 1.3fr 1fr 1fr;
      gap: 1.8rem;
      font-size: 0.86rem;
    }

    .footer-brand {
      max-width: 340px;
    }

    .footer-brand h3 {
      font-size: 1.02rem;
      margin-bottom: 0.35rem;
    }

    .footer-brand p {
      color: rgba(215, 228, 245, 0.92);
    }

    .footer-heading {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.13em;
      color: rgba(233, 243, 255, 0.96);
    }

    .footer-list {
      list-style: none;
      display: grid;
      gap: 0.25rem;
    }

    .footer-list a {
      color: rgba(215, 228, 245, 0.92);
    }

    .footer-meta {
      margin-top: 1.3rem;
      padding-top: 0.9rem;
      border-top: 1px solid rgba(182, 201, 225, 0.26);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.7rem;
      font-size: 0.75rem;
      color: rgba(198, 214, 236, 0.88);
